<meta charset="UTF-8">;

<script>
    alert("Tabuada");
    var n1 = +prompt("Insira um número: ");
    var n2 = +prompt("Insira outro número: ");

    var soma = n1 + n2;
    var subt = n1 - n2;
    var multip = n1 * n2;
    var div = n1 / n2;

    document.write("Soma: " + soma + ";<br>");
    document.write("Subtração: " + subt + ";<br>");
    document.write("Multiplicação: " + multip + ";<br>");
    document.write("Divisão: " + div + ";<br>");
</script>
