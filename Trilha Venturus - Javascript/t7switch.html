<meta charset="UTF-8">

<script>
    alert("Selecione: " + "<br>" + "[1] Para doar 10$;" + "<br>" + "[2] Para doar 20$;" + "<br>" + "[3] Para doar outro valor;" + "<br>");
    var escolha = +prompt("Opção: ");

    switch(escolha) {
        case 1:
            document.write("Você doou 10$");
            break;
        case 2:
            document.write("Você doou 20$");
            break;
        default:
            var valor = +prompt("Valor: ");
            document.write("Você doou " + valor + "$");
    }

</script>
